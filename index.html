<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="jumbotron container-fluid mt-2 text-center text-white bg-dark p-2 weather-header">
    <h1> <strong>Weather Dashboard</strong></h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px rounded">
    <div class="row">
      <aside class="col-sm-4 pb-3 bg-light rounded">
        <h3 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h3>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="Location Name" aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn search-button rounded" id="search-button" aria-label="submit search">
                  Search
                </button>
                <button class="btn btn-primary rounded" type="button" id="clear-history">Clear history</button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history"></div>
      </aside>
      <div class="col-sm-8 bg-light rounded">
        <div class="row ml-2 border border-dark rounded">
            <div class="col-sm-12" id="current-weather">
                <h4 class="city-name mb-1 mt-2" id="current-city"></h4>
                <p>Temperature:<span class="current" id="temperature"></span></p>
                <p>Humidity:<span class="current" id="humidity"></span></p> 
                <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
                <p>UV index:<span class="current bg-danger rounded py-2 px-2 text-white" id="uv-index"></span></p> 
            </div>
        </div>
        <div class="col-sm-10" id ="future-weather">

            <h3>5-Day Forecast:</h3>
              <div class="row text-light">
                <div class="col-sm2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                    <p id="fDate0"></p>
                    <p id="fImg0"></p>
                    <p>Temp:<span id="fTemp0"></span></p>
                    <p>Humidity:<span id="fHumidity0"></span></p>
                </div>
                <div class="col-sm2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                    <p id="fDate1"></p>
                    <p id="fImg1"></p>
                    <p>Temp:<span id="fTemp1"></span></p>
                    <p>Humidity:<span id="fHumidity1"></span></p>
                </div>
                <div class="col-sm2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                    <p id="fDate2"></p>
                    <p id="fImg2"></p>
                    <p>Temp:<span id="fTemp2"></span></p>
                    <p>Humidity:<span id="fHumidity2"></span></p>
                </div>
                <div class="col-sm2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                    <p id="fDate3"></p>
                    <p id="fImg3"></p>
                    <p>Temp:<span id="fTemp3"></span></p>
                    <p>Humidity:<span id="fHumidity3"></span></p>
                </div>
                <div class="col-sm2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                    <p id="fDate4"></p>
                    <p id="fImg4"></p>
                    <p>Temp:<span id="fTemp4"></span></p>
                    <p>Humidity:<span id="fHumidity4"></span></p>
                </div>
              </div>  
            </div>
        </div>
      </div>
</div>
      <div class="col-sm-12 pb-3">
        <section id="today" class="mt-3" role="region" aria-live="polite"></section>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
      </div>
      
    </div>
  </div>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
